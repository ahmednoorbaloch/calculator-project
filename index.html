<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <h4>Calculter</h4>

            <form>
                <div class="display">
                    <input type="text" name="display" placeholder="typehere" id="input" >

                </div>
                <div>
                    <input type="button" value="C" onclick="clearAll() " class="btnDec" >
                    <input type="button" value = '←' onclick ="Back('←')"class="btnDec">
                    <!-- <input type="button" value="DEl" onclick="del()"> -->
                    <input type="button" value="%" onclick="btn('%')" class="btnDec">
                    <input type="button" value="/" onclick="btn('/')" class="btnDec">
                </div>

                <div>
                    <input type="button" value="7" onclick="btn(7)">
                    <input type="button" value="8" onclick="btn(8)">
                    <input type="button" value="9" onclick="btn(9)">
                    <input type="button" value="*" onclick="btn('*')" class="btnDec">
                </div>

                <div>
                    <input type="button" value="4" onclick="btn(4)">
                    <input type="button" value="5" onclick="btn(5)">
                    <input type="button" value="6" onclick="btn(6)">
                    <input type="button" value="-" onclick="btn('-')" class="btnDec">
                </div>
                <div>
                    <input type="button" value="1" onclick="btn(1)">
                    <input type="button" value="2" onclick="btn(2)">
                    <input type="button" value="3" onclick="btn(3)">
                    <input type="button" value="+" onclick="btn('+')" class="btnDec">
                </div>

                <div>
                    <input type="button" value="0"  onclick="btn(0)">
                    <input type="button" value="00"  onclick="btn('00')">
                    <input type="button" value="."  onclick="btn('.')">
                    <input type="button" value="=" onclick="getResult()" class="btnDec" >
                </div>
                  

                <!-- <h5> devloped by Ahmed kalmati </h5> -->
                
            
            </form>

        </div>
    </div>

    <script src="app.js">
    
    </script>
</body>
</html>
